<div class="container">
  <div class="row mt-3">
    <div class="card  text-dark m-4 mr-5 mt-5">
      <h5 class="card-header text-center text-info text-uppercase">
        Login Form
      </h5>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
          <div class="form-group col ">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
        </div>

          <div class="form-group  ">
            <div class="form-row">

            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

        </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary px-4 ml-3">Signin</button>
            <a [routerLink]="['/signup']" class="btn btn-link ml-3">Signup</a>
          </div>

        </form>
      </div>
    </div>
  </div>
